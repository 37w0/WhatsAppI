<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log de mensajes</title>
    <style>
        table{
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td{
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Registros</h2>
    <table>
        <tr>
            <th>Fecha y hora</th>
            <th>Mensaje</th>
        </tr>
        {% for row in rows %}
            <tr>
                <td>{{ row.date_time }}</td>
                <td>{{ row.text_message }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
